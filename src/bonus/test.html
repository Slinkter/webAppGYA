<table

  id="my-signature"
  style="
    table-layout: auto;
    margin-bottom: 0px;
    font-family: arial;
    border-collapse: initial;
    width: max-content;
    min-width: auto;
    height: 170px;
    padding: 10px 16px;
    border: 1px solid rgb(239, 243, 245);
    border-radius: 4px;
  "

    <tr style="border: none">

            width="100"
            height="100"

        <div id="sociales">
